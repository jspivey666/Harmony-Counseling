<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Harmony Counseling, LLC.</title>
        <meta name="description" content="Contact form for Harmony Counseling LLC. Give your name, email and a quick message and I'll get back to you as soon as possible">
        <link rel="stylesheet" href="css/main.css">   
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!--Banner-->
        <div class="banner py-3">
            <div class="container d-flex justify-content-center align-items-center">
                <img src="images/logo.png" alt="Logo" class="rounded-circle w-25">
            </div>
        </div>        

        <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler mx-auto mx-lg-0 mb-2 mb-lg-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav  fs-5">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="resources.html">Resources</a>
                        <a class="nav-link" href="photo_library.html">Photo Library</a>
                        <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Me</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--Wave-->
        <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="bottomShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)" />
                </filter>
            </defs>
  
            <path fill="#1ecbe1" filter="url(#bottomShadow)" d="
                M0,40
                C180,80 360,0 540,40
                C720,80 900,0 1080,40
                C1260,80 1440,20 1440,20
                L1440,0 L0,0 Z">
            </path>
        </svg>

        <!--Emergency Disclaimer-->
        <div class="my-3 text-center">
            <h3 class="my-3">If this is an emergency, please call emergency services.</h3>
            <p class="fs-5">
                If it's not an emergency please fill out the form above and I'll reach out to you
                as soon as possible!
            </p>
        </div>        

        <!--Contact Form-->
        <div class="container my-5 border border rounded fw-bold border rounded-5 bg-light bg-opacity-50 p-4">
            <form action="https://formsubmit.co/kspivey@counselingsecure.com" method="POST">
                    <input type="hidden" name="_next" value="https://harmonyplaytherapy.com/contact_us.html?success=1">
                    <input type="hidden" name="_subject" value="New Harmony Contact Message!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_autoresponse" value="Thank you for reaching out! I'll respond as soon as possible.">

                <div class="mb-3">
                    <label for="name-input" class="form-label">Name</label>
                    <input type="text" class="form-control bg-light" id="nameinput" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control bg-light" id="email-input" name="email" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="text-box" class="form-label">Message</label>
                    <textarea class="form-control bg-light" id="text-box" rows="6" name="message" placeholder="Optional"></textarea>
                </div>
                <div class="container mb-3">
                    <button type="submit" class="btn btn-secondary btn-md rounded-pill shadow">Send</button>
                </div>
            </form>
        </div>
       
        <!--Bottom Nav-->
        <nav class="navbar navbar-expand-lg bg-primary mt-auto shadow-top">
            <div class="container-fluid">
                    <div class="navbar-nav justify-content-center w-100">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="resources.html">Resources</a>
                        <a class="nav-link" href="photo_library.html">Photo Library</a>
                        <a class="nav-link active" aria-current="page" href="contact_us.html">Contact Me</a>
                    </div>
            </div>
        </nav>

        <!--LLC Tag-->
        <div class="container-fluid w-100 text-center bg-primary">
            <a class="text-dark text-decoration-none" href="index.html">Harmony Counseling, LLC</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
